<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RajShreeStores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Githubfirstproject/store.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            text-align: center; /* Center text in form */
        }

        h1 {
            font-size: 28px; /* Heading size */
            color: #ff6347; /* Tomato color for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        label {
            font-size: 20px; /* Increased label size */
            color: #333; /* Dark gray color for the label */
        }

        input[type="text"] {
            font-size: 24px; /* Increased text input size */
            padding: 10px; /* Padding for the input */
            margin-top: 10px; /* Space above the input */
            margin-bottom: 20px; /* Space below the input */
            border: 2px solid #ff6347; /* Tomato border */
            border-radius: 5px; /* Rounded corners */
            width: calc(100% - 22px); /* Full width minus padding/border */
        }

        input[type="submit"] {
            font-size: 24px; /* Increased button size */
            padding: 10px 20px; /* Padding for the button */
            background-color: #ff6347; /* Tomato background */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #e5533d; /* Darker shade of tomato on hover */
        }
    </style>
    <script>
        function redirect() {
            // Redirect to index.html after form submission
            window.location.href = 'index.html';
            return false; // Prevent the default form submission
        }
    </script>
</head>
<body>
    <form onsubmit="return redirect();">
        <h1>Welcome to RajShreeStores!</h1>
        <p>Please enter your name below to explore our exclusive offers and products.</p>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
